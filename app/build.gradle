apply plugin: 'com.android.application'
apply plugin: 'realm-android'
//apply plugin: 'io.fabric'

android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 16
        vectorDrawables.useSupportLibrary = true
        buildConfigField "String", "VERSION_DATE", '"26 May 2018"'
        //project.ext.set("archivesBaseName", "shows-v" + versionName)
        //resConfigs "en", "ru"
        //resConfigs "mdpi", "hdpi", "xhdpi", "xxhdpi", "xxxhdpi"
    }

    signingConfigs {
        config {
            keyAlias 'shows'
            keyPassword '****************'
            storeFile file('C:/Users/Michael/ShowsAppSignKey.jks')
            storePassword '**********'
        }
    }

    buildTypes {
        /*debug {
            applicationIdSuffix '.debug'
            versionNameSuffix '_debug'
        }*/

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "market", "develop"

    productFlavors {
        releasing {
            minSdkVersion 21
            versionName "1.0.8"
            applicationId "org.michaelbel.shows"

            flavorDimensions "market"
            signingConfig signingConfigs.config
        }

        developing {
            minSdkVersion 21
            versionName "1.0.8-beta"
            applicationId "org.michaelbel.shows.beta"

            flavorDimensions "develop"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    realm {
        syncEnabled = true
    }
}

dependencies {
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation 'org.michaelbel:material:0.3.4'
    implementation 'org.michaelbel:bottomsheet:1.2.2'
    implementation 'io.realm:android-adapters:2.1.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.7'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    implementation 'at.blogc:expandabletextview:1.0.5'
}

